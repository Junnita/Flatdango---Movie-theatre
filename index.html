<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Movie List</h1>
    <!-- Movie List -->
    <ul id="films"></ul>
    
    <!-- Movie Details -->
    <div id="movie-details">
        <h2 id="title">Movie Title</h2>
        <p id="film-info">Movie Description</p>
        <p>Showtime: <span id="showtime">00:00</span></p>
        <p>Runtime: <span id="runtime">0 minutes</span></p>
        <p>Remaining Tickets: <span id="ticket-num">0</span></p>
        
        <!-- Poster Image -->
        <img id="poster" src="" alt="Movie Poster">
        
        <!-- Buy Ticket Button -->
        <div class="btn-container">
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
