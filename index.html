<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLATDANGO MOVIE THEATRE</title>
    <link rel="stylesheet" href=" css/style.css">
</head>
<body>
    <header>
        <h1>FLATDANGO MOVIE THEATRE</h1>
    </header>
    <main>
        <section id="movieDetails">
            <h2>Movie Details</h2>
            <div id="moviePosterContainer">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div id="movieInfo">
                <h3 id="title"></h3>
                <p><strong>Runtime:</strong> <span id="runtime"></span></p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p id="film-info"></p>
                <p><strong>Available Tickets:</strong> <span id="ticket-num"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </section>
        <section id="filmMenu">
            <h2>Film Menu</h2>
            <ul id="films"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
